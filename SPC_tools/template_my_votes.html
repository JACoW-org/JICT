    <style>
    div.paper {
        page-break-inside: avoid;
        margin-top: 0.5em;
        margin-bottom: 2em;
        border-top: 1px dotted #555;
        _border: 4px solid white;
    }

    div.done,
    div.done:hover {
        background:rgb(134, 206, 152) !important;
    }


    div.paper:hover {
        _border: 4px solid red;
        background: rgb(255, 163, 163);
    }

    div.no-pdf {
        border: 4px solid #555;
        background: #ccc;
        padding: 1em;
        width: 18em;
        color: red;
        font-weight: bold;
        text-transform: uppercase;
        font-family: monospace;
    }

    div.info {
        font-family: 'Lato', Arial;
        font-size: 10px;
    }

    code, title, div.title, authors, doneinfo {
        display: block;
        text-align: center;
    }

    code a {
        color: white;
    }

    doneinfo, editor {
        font-family: monospace;
    }

    doneinfo {
        margin-bottom: 5px;
        font-size: 12px;
    }

    wrong {
        background: rgb(255, 252, 85);
        display: inline;
    }

    code {
        display: inline;
        background: #555;
        color: white;
        width: 20em;
        margin-top: 1em;
        margin-bottom: 0.5em;
        padding: 2px 10px 5px 10px;
    }

    div.title,
    title {
        font-weight: bold;
        margin-top: 0.5em;
        margin-bottom: 0.5em;
    }

    authors {
        margin-bottom: 4em;
    }

    @media print {    
        .no-print, .no-print * {
            display: none !important;
        }

        div.paper {
            background: white !important;
        }

        button {
            display: none !important;
        }
    }

    </style>
    <script>
        //---------------------------------------------------------------------
        function done( _pcode ) {
            if (window.confirm( `${_pcode} is done?` )) {
                document.location =`index.php?action=done&pcode=${_pcode}`;
            }
        }

        //---------------------------------------------------------------------
        function undone( _pcode ) {
            if (window.confirm( `${_pcode} is done?` )) {
                document.location =`index.php?action=undone&pcode=${_pcode}`;
            }
        }

        //---------------------------------------------------------------------
        function show_buttons( _pcode, _show ) {
            if (_show) {
                $(`#refresh_${_pcode}`).show();            
                $(`#done_${_pcode}`).show();

            } else {
                $(`#refresh_${_pcode}`).hide();            
                $(`#done_${_pcode}`).hide();            
            }
        }

        //---------------------------------------------------------------------
        function refresh( _pcode ) {
            $.getJSON( 'index.php', { action: "refresh", pcode: _pcode } )
                .done(function(obj) {
                    if (obj.error) {
                        console.log( 'DATA ERROR!' );
                        return;
                    }
                    
                    console.log( `Load data` );
                    console.dir( obj );
                    
                    $(`#paper_${obj.pcode} div.title`).html( obj.title );
                    $(`#paper_${obj.pcode} authors`).html( obj.authors );
                    })
                    
                .fail(function(XMLHttpRequest, textStatus, errorThrown) {
                    console.log( "load data FAIL!" );
                    console.dir( XMLHttpRequest );
                    console.dir( textStatus );
                    console.dir( errorThrown );
                });		        
        }
    </script>

<style>
.sr-only {
  position: absolute;
  top: -30em;
}

table.vote_table th {
  padding: 0.125em 0.25em;
  width: 4em;
  text-align: center;
  border-bottom: thin solid #aaa;
}

table.vote_table th:nth-child(1) { 
    width: 20em;
}

table.vote_table td {
  padding: 0.125em 0.25em;
  width: 4em;
  text-align: center;
  border-bottom: thin solid #aaa;
}

table.vote_table td {
  padding: 0.125em 0.25em;
  width: 4em;
  text-align: center;
  border-bottom: thin solid #aaa;
}
table.vote_table td:nth-child(odd){
  border-right: thin solid #aaa;
}
table.vote_table td:nth-child(even){
  border-left: thin solid #aaa;
}

table.vote_table th {
  font-weight: bold;
  border-bottom: thin solid #888;
  position: relative;
}

table.vote_table th button {
  padding: 4px;
  margin: 1px;
  font-size: 100%;
  font-weight: bold;
  background: transparent;
  border: none;
  display: inline;
  right: 0;
  left: 0;
  top: 0;
  bottom: 0;
  width: 50%;
  text-align: center;
  outline: none;
  cursor: pointer;
}

table.vote_table th button span {
  position: absolute;
  right: 4px;
}
table.vote_table td.num {
  text-align: right;
}

table.vote_table tbody tr:nth-child(odd) {
  background-color: #ddd;
  border: 1px solid white;
  border-collapse: collapse;
}
table.vote_table tbody tr:nth-child(even) {
  background-color: #fafafa;
  border: 1px solid white;
  border-collapse: collapse;
}

</style>
