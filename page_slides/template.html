<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
	
    <meta name="description" content="{title}">
    <meta name="author" content="Stefano Deiuri">
	
	<meta name='theme-color' content='#343a40'>
	
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name='mobile-web-app-capable' content='yes'>
	
	<link rel="shortcut icon" href="{path}{logo}" />	
	    
	<title>{title} - {conf_name}</title>

    <!-- Bootstrap core CSS -->
	<link href="{path}dist/bootstrap-4.3.1/css/bootstrap.min.css" rel="stylesheet">
	<link rel='stylesheet' href='{path}dist/fontawesome-free-6.3.0-web/css/all.css' type='text/css' />    
	<link href="../style.css" rel="stylesheet">

    <style>
        {style}
        #nav_days a { color: white; font-size: 16px; }
        #nav_days div.active { background: #ccff1b; }
        #nav_days div.active a { color: black; }
    </style>

    {head}
</head>
<body>
<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <div class="navbar-values col-6 col-md-2" id='conf_name'><a href='../'>JICT</a> {conf_name}</div>
    <div class="navbar-values col-6 col-md-4" id='title'>{title}</div>
    <div class="navbar-values col-6 col-md-2 text-right" id='user'>{user}</div>
</nav>
<nav id="nav_days" class="navbar navbar-dark fixed-bottom bg-dark flex-md-nowrap p-0 shadow">
    <div class="navbar-values col-6 col-md-2" id="nav_day1">{day1}</div>
    <div class="navbar-values col-6 col-md-2" id="nav_day2">{day2}</div>
    <div class="navbar-values col-6 col-md-2" id="nav_day3">{day3}</div>
    <div class="navbar-values col-6 col-md-2" id="nav_day4">{day4}</div>
    <div class="navbar-values col-6 col-md-2" id="nav_day5">{day5}</div>
    <div class="navbar-values col-6 col-md-2" id="nav_day6">{day6}</div>
</nav>
<div class="container-fluid">
    <div class="row">
        <main role="main" class="col-md-12 ml-sm-auto col-lg-12">    
            {content}
        </main>
    </div>
</div>
<script src="{path}/dist/jquery-3.4.1/jquery.min.js"></script>
<script src="{path}/dist/bootstrap-4.3.1/js/bootstrap.bundle.min.js"></script>
{scripts}
<script>
{js}    
</script>
</body>
</html>
